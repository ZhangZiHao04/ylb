<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="散标，理财产品，投资产品，投资理财" />
    <meta http-equiv="description" content=""/>
    <script type="text/javascript" language="javascript" th:src="@{/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/trafficStatistics.js}"></script>
    <script type="text/javascript" language="javascript" th:src="@{/js/huaceng_new.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/share.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <style type="text/css">body{background:#f2f2f2;}</style>
    <title>散标,互联网金融产品列表-动力金融网,专业的互联网金融信息服务平台</title>
</head>

<body>
<div id="header">
	<div th:include="commons/header :: html"></div>
</div>

<!--产品列表start-->
<div id="loanList">
	<div class="mainBox pro-list-body clearfix" id="rollingLayer">
  	<div class="pro-list">
		<!-- 1:已满标时class样式追加 pro-full-->
				<div th:class="${loanInfo.productStatus==0?'pro-box':'pro-box pro-full'}" th:each="loanInfo:${uLoanInfoList}">
					<div class="pro-top">
						<h3 th:text="${loanInfo.productName}">满月宝</h3>
						<p th:text="${loanInfo.productDesc}">短期小额信用借款集合投资计划</p>
					</div>
					<div class="pro-main">
						<div class="pro-rate">
							<div class="rate" th:text="${loanInfo.rate}">
								5.6<span>%</span>
							</div>
							<h3>历史年化收益率</h3>
						</div>
						<div class="pro-data clearfix">
							<div class="pro-cycle">
								<h3>投资周期</h3>
								<div class="data"><span th:text="${loanInfo.cycle}">1个月</span></div>
							</div>
							<div class="pro-money">
								<h3>剩余可投金额</h3>
								<div class="data">
									<span th:text="${loanInfo.leftProductMoney}">98600.0元</span>
								</div>
							</div>
						</div>
						<div class="pro-intr"><p>优选计划项目，投资回报周期1个月，起点低，适合短期资金周转、对流动性要求高的投资人。</p></div>
						<div class="pro-btn">
							<a th:href="@{/loan/loanInfo(id=${loanInfo.id})}" class="btn-1">立即投资</a>
						</div>
					</div>
				</div>

	  <div style="clear:both"></div>
      <!--页码 start-->
	  <table class="page_bar">
		<tbody>
		<tr>
			<td>
				<p th:text="|第${pageNum}页/共${pages}页|">第1页/共2页</p>
				<a id="linkHomePage" th:href="@{/loan/loan(pageNum=1,pType=${param.pType})}">首页</a>
				<a id="linkPreviousPage" th:if="${pageNum>1}" th:href="@{/loan/loan(pageNum=${pageNum-1},pType=${param.pType})}">上一页</a>
				<a id="linkNextPage" th:if="${pageNum<pages}" th:href="@{/loan/loan(pageNum=${pageNum+1},pType=${param.pType})}">下一页 </a>
				<a id="linkLastPage" th:href="@{/loan/loan(pageNum=${pages},pType=${param.pType})}">尾页</a>
			</td>
		</tr>
		</tbody>
	</table>
	<!--页码 end-->
  	</div>
  
	<div class="right-side">
	    <div class="side-box fixed" id="roll" style="top: 0px;">
	        <div id="advertArea"></div>
	        <!--投资排行榜begin-->
	        <div class="system-notice" style="margin-top: 0px;">
	            <div class="system-tit"><h3>投资排行榜</h3></div>
	            <ul>
					<li th:each="rank:${investTop}"><span>[[${rankStat.count}]].&nbsp;[[${#strings.substring(rank.phone,0,3)}]]******[[${#strings.substring(rank.phone,8)}]]&nbsp;&nbsp;[[${rank.money}]]</span></li>
	            </ul>
	        </div>
	        <!--投资排行榜end-->
	        <!--广告位begin-->
	        <div style="margin-top:20px;"><a th:href="@{/index}"><img th:src="@{/images/ad.jpg}" alt=""/></a></div>
	        <!--广告位end-->
	    </div>
	</div>
	</div> 
</div>
<!--产品列表end-->

<!--页脚start-->
<div th:include="commons/footer :: html"></div>
<!--页脚end-->
</body>
</html>
